<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collabo | Create Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Set Up Your Profile</h1>
    <form id="profileForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="university" placeholder="University Name" required>
      <input type="text" id="major" placeholder="Major / Course" required>
      <input type="text" id="modules" placeholder="Modules (comma separated)" required>
      <input type="text" id="goals" placeholder="Study Goals / Interests" required>
      <input type="text" id="studyTime" placeholder="Preferred Study Times (optional)">
      <button type="submit">Save Profile</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
