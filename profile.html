<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collabo | Profile Setup</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-container {
      background: #fff;
      width: 420px;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      color: #333;
      margin-top: 12px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      background: #1a237e;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #303f9f;
    }

    p.info-text {
      font-weight: 600;
      color: #1a237e;
      text-align: center;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    a {
      display: block;
      text-align: center;
      color: #1a237e;
      margin-top: 15px;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="profile-container">
    <h1>Set Up Your Profile</h1>

    <form id="profileForm">
      <!-- Basic Info -->
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" placeholder="Enter your student ID" required>

      <!-- Divider text -->
      <p class="info-text">We need to know more about you</p>

      <!-- Additional Info -->
      <label for="course">Course</label>
      <input type="text" id="course" placeholder="Enter your course name" required>

      <label for="year">Current Year</label>
      <input type="text" id="year" placeholder="e.g. Year 1, Year 2, Year 3" required>

      <label for="module">Module</label>
      <input type="text" id="module" placeholder="Enter your module" required>

      <label for="goals">What are your goals?</label>
      <select id="goals" required>
        <option value="">-- Select your goal --</option>
        <option value="study">Study</option>
        <option value="learn">Learn</option>
        <option value="collaborate">Collaborate</option>
      </select>

      <button type="submit">Save Profile</button>
    </form>

    <a href="Collab.html">‚Üê Back to Home</a>
  </div>

  <script>
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const profile = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        studentId: document.getElementById('studentId').value,
        course: document.getElementById('course').value,
        year: document.getElementById('year').value,
        module: document.getElementById('module').value,
        goals: document.getElementById('goals').value
      };

      localStorage.setItem('userProfile', JSON.stringify(profile));
      alert('Profile saved successfully!');
      window.location.href = 'dashboard.html'; // You can change this to your next page
    });
  </script>
</body>
</html>
