 {% extends 'student_colab/base.html' %}
 {% block title %} Profile {% endblock %}
 
 {% block content %}
 <div class="container">
    <h1>Set Up Your Profile</h1>

    <form id="profileForm">
      <!-- Basic Info -->
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter your first name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter your last name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" placeholder="Enter your student ID" required>

      <!-- Divider text -->
      <p class="info-text">We need to know more about you</p>

      <!-- Additional Info -->
      <label for="course">Course</label>
      <input type="text" id="course" placeholder="Enter your course name" required>

      <label for="year">Current Year</label>
      <input type="text" id="year" placeholder="e.g. Year 1, Year 2, Year 3" required>

      <label for="module">Module</label>
      <input type="text" id="module" placeholder="Enter your module" required>

      <label for="goals">What are your goals?</label>
      <select id="goals" required>
        <option value="">-- Select your goal --</option>
        <option value="study">Study</option>
        <option value="learn">Learn</option>
        <option value="collaborate">Collaborate</option>
      </select>

      <button type="submit">Save Profile</button>
    </form>

    <a href="Collab (1).html">‚Üê Back to Home</a>
  </div>
  {% endblock %}
