
{% extends 'student_colab/base.html' %}

{% block title %} Sign Up {% endblock %}

{% block content %}
  <div class="auth-container">
    <h1>Create Your Collabo Account</h1>

    <form id="signupForm">
      <input type="text" id="universityId" placeholder="University ID (Username)" required>
      <input type="email" id="email" placeholder="University Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="index.html">Login here</a></p>
    <p><a href="Collab.html">‚Üê Back to Home</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
{% endblock %}
