<!DOCTYPE html>
<html>
<head>
    <title>User Input Form</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="Enter your first name" required>
        <input type="text" name="last_name" placeholder="Enter your last name" required>
        <input type="text" name="student_id" placeholder="Enter your student ID" required>
        <input type="text" name="course" placeholder="Enter your course" required>
        
        <div id="modules">
            <input type="text" name="modules" placeholder="Enter module 1" required>
            <input type="text" name="modules" placeholder="Enter module 2" required>
            <input type="text" name="modules" placeholder="Enter module 3" required>
        </div>
        <button type="button" onclick="addModule()">Add Another Module</button>
        <button type="submit">Submit</button>
    </form>
    
    <script>
    function addModule() {
        const modulesDiv = document.getElementById('modules');
        const moduleCount = modulesDiv.children.length + 1;
        const newInput = document.createElement('input');
        newInput.type = 'text';
        newInput.name = 'modules';
        newInput.placeholder = `Enter module ${moduleCount}`;
        modulesDiv.appendChild(newInput);
    }
    </script>
</body>
</html>
