<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collabo | Sign Up</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e8eaf6, #c5cae9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: #fff;
      width: 400px;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #1a237e;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #1a237e;
      outline: none;
      box-shadow: 0 0 4px rgba(26,35,126,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1a237e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #303f9f;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }

    a {
      color: #1a237e;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h1>Create Your Collabo Account</h1>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="student_id" placeholder="University ID (Username)" required>
      <input type="email" name="email" placeholder="University Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    <p><a href="{% url 'home' %}">‚Üê Back to Home</a></p>
  </div>
</body>
</html>
