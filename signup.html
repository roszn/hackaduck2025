<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collabo | Sign Up</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: #fff;
      width: 400px;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      color: #1a237e;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1a237e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #303f9f;
    }

    p {
      margin-top: 12px;
      font-size: 14px;
    }

    a {
      color: #1a237e;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h1>Create Your Collabo Account</h1>

    <form id="signupForm">
      <input type="text" id="universityId" placeholder="University ID (Username)" required>
      <input type="email" id="email" placeholder="University Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="index.html">Login here</a></p>
    <p><a href="Collab.html">‚Üê Back to Home</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
